<div class="md-padding" flex layout-sm="column">
    <md-card class="text-left">
        <md-card-content>
            <h1>Sélectionnez les options</h1>
            <label>Repo GitHub</label><br>
            <input size="70%" type="url" name="repo" ng-model="vm.repoGitHub.repo" ng-required="true">
            <br><br>
                
            <label>Période</label><br>
            <select name="period" id="period"
                ng-options="option.name for option in vm.period.availableOptions track by option.id"
                ng-model="vm.period.selectedOption">                
            </select>
            <br><br>

            <label>Regroupement</label><br>
            <select name="groupment" id="groupment"
                ng-options="option.name for option in vm.groupment.availableOptions track by option.id"
                ng-model="vm.groupment.selectedOption">
            </select>
            <br><br>

            <button ng-click="vm.apply(vm.repoGithub.repo,vm.repoGithub.dates,vm.repoGithub.groupments)">Search</button>

            <md-divider class="margin-top-20"></md-divider>
            <h2>Graphics</h2>
            <!-- Graphiques lineChart-->
            <div layout="row" layout-xs="column">
                <div flex>
                    <div layout="column" class="text-center">
                        Openned Issues
                        <canvas id="line" class="chart chart-line" chart-data="vm.dataLineChart" chart-labels="vm.labelsLineChart" chart-series="vm.seriesLineChart" chart-options="vm.optionsLineChart" chart-dataset-override="vm.datasetOverride"  chart-click="vm.onClick" chart-colors="vm.colorsLineChart">
                        </canvas>
                    </div>
                </div>
                <div flex>
                    <div layout="column" class="text-center">
                        Closed Issues
                        <canvas id="line2" class="chart chart-line" chart-data="vm.dataLineChart" chart-labels="vm.labelsLineChart" chart-series="vm.seriesLineChart" chart-options="vm.optionsLineChart" chart-dataset-override="vm.datasetOverrideLineChart" chart-click="vm.onClick">
                        </canvas>
                    </div>
                </div>
                <div flex>
                    <div layout="column" class="text-center">
                        hmm?
                        <canvas id="line3" class="chart chart-line" chart-data="vm.dataLineChart" chart-labels="vm.labelsLineChart" chart-series="vm.seriesLineChart" chart-options="vm.optionsLineChart" chart-dataset-override="vm.datasetOverrideLineChart"  chart-click="vm.onClick">
                        </canvas>
                    </div>
                </div>
            </div>
            <!-- Graphiques barChart-->
            <div layout="row" layout-xs="column">
                    <div flex>
                        <div layout="column" class="text-center">
                            Openned Issues
                            <canvas id="bar" class="chart chart-bar" chart-data="vm.dataBarChart" chart-labels="vm.labelsBarChart" chart-series="vm.seriesBarChart" chart-options="vm.optionsBarChart">
                            </canvas>
                        </div>
                    </div>
                    <div flex>
                        <div layout="column" class="text-center">
                            Closed Issues
                            <canvas id="bar" class="chart chart-bar" chart-data="vm.dataBarChart" chart-labels="vm.labelsBarChart" chart-series="vm.seriesBarChart" chart-options="vm.optionsBarChart">
                            </canvas>
                        </div>
                    </div>
                    <div flex>
                        <div layout="column" class="text-center">
                            hmm?
                            <canvas id="bar" class="chart chart-bar" chart-data="vm.dataBarChart" chart-labels="vm.labelsBarChart" chart-series="vm.seriesBarChart" chart-options="vm.optionsBarChart">
                            </canvas>
                        </div>
                    </div>
                </div>
        </md-card-content>
    </md-card>
</div>
