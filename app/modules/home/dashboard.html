<div class="md-padding" flex layout-sm="column">
    <md-card class="text-left">
        <md-card-content>
            <form  name="myForm" ng-controller="HomeCtrl as vm">
                <label>
                Repo GitHub :
                    <input size="100" type="url" name="repo" ng-model="vm.repoGithub.repo" ng-required="true">
                </label>
                <br><br>
                PÃ©riode : 
                <select>
                    <option ng-repeat="x in vm.repoGithub.dates">{{x}}</option>
                </select>
                <br><br>
                Regroupement :
                <select>
                    <option ng-repeat="x in vm.repoGithub.groupments">{{x}}</option>
                </select>
                <br><br>
                <button ng-click="apply()">Search</button>
            </form>
 
            <md-divider class="margin-top-20"></md-divider>
            <h1 class="margin-top-50">Graphics</h1>
         
            <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-series="series" chart-options="options"
            chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>

        </md-card-content>
    </md-card>
</div>
